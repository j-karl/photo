<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="css/animation.css">
	<script src="js/jquery-1.12.2.js"></script>
	<title>动画Animation</title>
</head>
<script>
	$(function(){
		var index = 0;
		var rotate = 40;
		$('.container').on('click',function(){
			transform(this, "rotateY("+ (-1 * rotate * ++index) +"deg)");
		});
	});
	function transform(ele,value,key){
		key = key || "Transform";
		ele.style["transform"] = value;
		return ele;
	}
</script>
<body>
	<div class="wutai">
		<div class="container">
			<img src="img/a.jpg" alt="" class="p1">
			<img src="img/b.jpg" alt="" class="p2">
			<img src="img/c.jpg" alt="" class="p3">
			<img src="img/d.jpg" alt="" class="p4">
			<img src="img/e.jpg" alt="" class="p5">
			<img src="img/f.jpg" alt="" class="p6">
			<img src="img/g.jpg" alt="" class="p7">
			<img src="img/h.jpg" alt="" class="p8">
			<img src="img/i.jpg" alt="" class="p9">
		</div>
	</div>
</body>
</html>
